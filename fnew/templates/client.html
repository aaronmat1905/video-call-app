<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video Call</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --danger: #f72585;
            --success: #2ecc71;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 8px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .connection-badge {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .connection-badge.online {
            background: var(--success);
            color: white;
        }

        .connection-badge.offline {
            background: var(--danger);
            color: white;
        }
        
        h1 {
            margin: 0;
            font-weight: 500;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: var(--dark);
        }
        
        .video-box {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: #000;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }
        
        video {
            width: 100%;
            height: 300px;
            background: black;
            display: block;
        }
        
        .control-panel {
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: var(--border-radius);
            background: #e9ecef;
            text-align: center;
            font-weight: 500;
        }

        .status.error {
            background: #fee2e2;
            color: var(--danger);
        }

        .status.success {
            background: #dcfce7;
            color: var(--success);
        }

        .status.warning {
            background: #fef3c7;
            color: var(--warning);
        }
        
        .call-notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .call-notification.show {
            display: block;
        }

        .call-notification h3 {
            margin: 0 0 10px 0;
            color: var(--primary);
        }

        .call-notification .button-group {
            margin-top: 15px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }

        .media-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .media-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .media-btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .media-btn.muted {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Secure Video Conference</h1>
            <div id="connectionBadge" class="connection-badge offline">Offline</div>
        </header>
        
        <div class="video-container">
            <div class="video-box">
                <div class="video-label">Your Camera</div>
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="media-controls">
                    <div class="media-btn" id="toggleMic" title="Toggle Microphone">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="media-btn" id="toggleVideo" title="Toggle Video">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
            </div>
            <div class="video-box">
                <div class="video-label">Remote Participant</div>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="form-group">
                <label for="nameInput">Your Display Name</label>
                <input id="nameInput" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="serverInput">Server Address</label>
                <input id="serverInput" placeholder="Server IP" value="127.0.0.1">
            </div>
            
            <div class="button-group">
                <button id="connectBtn" class="btn-primary" onclick="connect()">Connect to Server</button>
            </div>
            
            <div class="form-group" style="margin-top: 25px;">
                <label for="targetInput">Call Participant</label>
                <input id="targetInput" placeholder="Enter recipient's name">
            </div>
            
            <div class="button-group">
                <button id="callBtn" class="btn-primary" onclick="startCall()" disabled>Start Call</button>
                <button id="endCallBtn" class="btn-danger" onclick="endCall()" disabled>End Call</button>
            </div>
            
            <div class="status" id="connectionStatus">
                Not connected
            </div>
        </div>
    </div>

    <div id="callNotification" class="call-notification">
        <h3>Incoming Call</h3>
        <p>From: <span id="callerName"></span></p>
        <div class="button-group">
            <button class="btn-success" onclick="acceptCall()">Accept</button>
            <button class="btn-danger" onclick="rejectCall()">Reject</button>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDisplay = document.getElementById('connectionStatus');
        const connectionBadge = document.getElementById('connectionBadge');
        const callNotification = document.getElementById('callNotification');
        const callerNameSpan = document.getElementById('callerName');
        
        let localStream = null;
        let isConnected = false;
        let currentCall = null;
        let isAudioMuted = false;
        let isVideoMuted = false;
        
        // WebSocket event handlers
        socket.on('video_frame', (data) => {
            remoteVideo.src = `data:image/jpeg;base64,${data.frame}`;
        });
        
        socket.on('connect', () => {
            updateStatus('Connected to signaling server', 'success');
            connectionBadge.textContent = 'Online';
            connectionBadge.classList.remove('offline');
            connectionBadge.classList.add('online');
        });
        
        socket.on('disconnect', () => {
            updateStatus('Disconnected from server', 'error');
            connectionBadge.textContent = 'Offline';
            connectionBadge.classList.remove('online');
            connectionBadge.classList.add('offline');
            handleDisconnect();
        });

        socket.on('incoming_call', (data) => {
            showIncomingCall(data.caller);
        });

        socket.on('call_accepted', (data) => {
            handleCallAccepted(data);
        });

        socket.on('call_rejected', (data) => {
            handleCallRejected(data);
        });

        socket.on('call_ended', (data) => {
            handleCallEnded(data);
        });
        
        // Connection management
        function connect() {
            const name = document.getElementById('nameInput').value.trim();
            const serverIp = document.getElementById('serverInput').value.trim();
            
            if (!name || !serverIp) {
                updateStatus('Please enter both name and server IP', 'error');
                return;
            }
            
            updateStatus('Connecting...', 'warning');
            
            fetch('/connect', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: name,
                    server_ip: serverIp
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    updateStatus(`Error: ${data.error}`, 'error');
                } else {
                    isConnected = true;
                    updateStatus('Successfully connected!', 'success');
                    setupLocalStream();
                    enableCallControls();
                }
            })
            .catch(err => {
                updateStatus(`Connection failed: ${err}`, 'error');
            });
        }

        function enableCallControls() {
            document.getElementById('callBtn').disabled = false;
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('nameInput').disabled = true;
            document.getElementById('serverInput').disabled = true;
        }

        function disableCallControls() {
            document.getElementById('callBtn').disabled = true;
            document.getElementById('endCallBtn').disabled = true;
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('nameInput').disabled = false;
            document.getElementById('serverInput').disabled = false;
        }

        // Call management
        function startCall() {
            const target = document.getElementById('targetInput').value.trim();
            if (!target) {
                updateStatus('Please enter recipient\'s name', 'error');
                return;
            }

            fetch('/call', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ target })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    updateStatus(`Call failed: ${data.error}`, 'error');
                } else {
                    currentCall = { target };
                    updateStatus('Calling...', 'warning');
                    document.getElementById('endCallBtn').disabled = false;
                    document.getElementById('callBtn').disabled = true;
                }
            })
            .catch(err => {
                updateStatus(`Call failed: ${err}`, 'error');
            });
        }

        function endCall() {
            if (!currentCall) return;

            fetch('/end_call', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ target: currentCall.target })
            })
            .then(response => response.json())
            .then(data => {
                handleCallEnded();
            })
            .catch(err => {
                updateStatus(`Error ending call: ${err}`, 'error');
            });
        }

        function showIncomingCall(caller) {
            callerNameSpan.textContent = caller;
            callNotification.classList.add('show');
            // Auto-hide after 30 seconds if no action
            setTimeout(() => {
                if (callNotification.classList.contains('show')) {
                    rejectCall();
                }
            }, 30000);
        }

        function acceptCall() {
            const caller = callerNameSpan.textContent;
            fetch('/accept_call', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ caller })
            })
            .then(response => response.json())
            .then(data => {
                callNotification.classList.remove('show');
                currentCall = { target: caller };
                updateStatus(`In call with ${caller}`, 'success');
                document.getElementById('endCallBtn').disabled = false;
                document.getElementById('callBtn').disabled = true;
            })
            .catch(err => {
                updateStatus(`Error accepting call: ${err}`, 'error');
            });
        }

        function rejectCall() {
            const caller = callerNameSpan.textContent;
            fetch('/reject_call', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ caller })
            })
            .then(() => {
                callNotification.classList.remove('show');
            })
            .catch(err => {
                updateStatus(`Error rejecting call: ${err}`, 'error');
            });
        }

        function handleCallAccepted(data) {
            updateStatus(`Call connected with ${currentCall.target}`, 'success');
        }

        function handleCallRejected(data) {
            updateStatus(`Call rejected by ${currentCall.target}`, 'error');
            currentCall = null;
            document.getElementById('endCallBtn').disabled = true;
            document.getElementById('callBtn').disabled = false;
        }

        function handleCallEnded(data) {
            updateStatus('Call ended', 'warning');
            currentCall = null;
            document.getElementById('endCallBtn').disabled = true;
            document.getElementById('callBtn').disabled = false;
            remoteVideo.srcObject = null;
        }

        function handleDisconnect() {
            isConnected = false;
            currentCall = null;
            disableCallControls();
            if (callNotification.classList.contains('show')) {
                callNotification.classList.remove('show');
            }
        }

        // Media controls
        function setupLocalStream() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                })
                .catch(err => {
                    updateStatus(`Camera access error: ${err}`, 'error');
                });
        }

        document.getElementById('toggleMic').addEventListener('click', function() {
            if (localStream) {
                isAudioMuted = !isAudioMuted;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isAudioMuted;
                });
                this.classList.toggle('muted');
                this.querySelector('i').classList.toggle('fa-microphone');
                this.querySelector('i').classList.toggle('fa-microphone-slash');
            }
        });

        document.getElementById('toggleVideo').addEventListener('click', function() {
            if (localStream) {
                isVideoMuted = !isVideoMuted;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = !isVideoMuted;
                });
                this.classList.toggle('muted');
                this.querySelector('i').classList.toggle('fa-video');
                this.querySelector('i').classList.toggle('fa-video-slash');
            }
        });

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
    </script>
</body>
</html>
